<p>{{editItem.name}}</p>

<form [formGroup]="itemForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
        />
      </div>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!itemForm.valid"
  >Υποβολή</button>
</form>
