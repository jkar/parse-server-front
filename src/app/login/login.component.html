<div class="col-xs-12 col-md-6 col-md-offset-3">
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" autocomplete="off">
    <div class="form-group">
      <label for="email">Username</label>
      <input
        autocomplete="new-password"
        type="text"
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
        minlength="3"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        autocomplete="new-password"
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
        minlength="3"
      />
    </div>
    <div>
      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!authForm.valid"
      >
      Login
      </button>
    </div>
  </form>
  <p *ngIf="error.length > 0">{{error}}</p>
</div>
